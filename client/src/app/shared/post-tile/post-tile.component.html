<div class="row post" *ngFor="let post of posts">
    <div class="col-md-1">
        <app-vote-button [post]="post"></app-vote-button>
    </div>
    <div class="col-md-11">
        <span class="subblog-info">
            <span class="subblog-text"><a class="posturl" routerLink="">{{post.subblogName}}</a></span>
            <span>   Posted 
                <span>   {{post.duration}}</span>
                by
                <a class="username" routerLink="/user/{{post.userName}}" style="color: #20c997">{{post.userName}}</a>
            </span>
        </span>
        <hr />
        <div class="post-title">
            <a class="postname" href="{{post.url}}">{{post.postName}}</a>
        </div>
        <div>
            <p class="post-text" [innerHtml]="post.description"></p>
        </div>
        <hr />
        <span>
            <a class="btnCommments" role="button">
                <fa-icon [icon]="faComments"></fa-icon>
                Comments({{post.commentCount}})
            </a>
            <button class="login" (click)="goToPost(post.id)" >
                Read
            </button>
        </span>
    </div>
</div>
